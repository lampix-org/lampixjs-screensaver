language: node_js
node_js: '10'

install:
  - npm i --no-save @lampix/core
  - npm ci

deploy:
  provider: npm
  email: dbalaban@lampix.co
  skip_cleanup: true
  on:
    repo: lampix-org/lampixjs-screensaver
    all_branches: true
  api_key:
    secure: 
branches:
  only:
  - "/^release\\/\\d+\\.\\d+\\.\\d+$/"
